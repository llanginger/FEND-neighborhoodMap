<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lib/knockout.js"></script>
</head>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

</head>


<body>
  <div class="wrapper">
    <div class="header">
      <h1 class="site-title">Leo's Map Thing!</h1>
      <i class="fa fa-bars nav-toggle"></i>
      <nav class="nav-bar">
        <ul data-bind="with: currentCoffeeShop">
            <li><a href="#">Show me that coffee!</a></li>
            <li><span data-bind="text: address"></span></li>

            <li><a href="#">About</a></li>

            <li><a href="#">Clients</a></li>

            <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdS-dn6vAIsgW2itZp-CYpD-8ZFw3n4JQ&callback=initMap" async defer></script>
  </div>
</body>

</html>
