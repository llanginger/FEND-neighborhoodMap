<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/unslider-dots.css" />
    <link rel="stylesheet" href="css/unslider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/lib/unslider-min.js"></script>
    <script src="js/lib/knockout.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/lib/oauth-signature.min.js"></script> -->
</head>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

</head>


<body>
  <div class="wrapper">
    <button id="main-button" data-bind="click: displayRandom">Show Me Another!</button>
    <div class="header">
      <h1 class="site-title">Take me Somewhere New!</h1>
      <i class="fa fa-bars nav-toggle"></i>
      <nav class="nav-bar">
        <ul>
            <li><a href="#">What are you in the mood for?</a></li>
            <li></span></li>

            <li><input id="category" onfocus="if(this.value == 'Category') { this.value = ''; }" onblur="if(this.value == '') {this.value = 'Category'}" data-bind="value: searchCategory"/></li>
            <li><input id="location" onfocus="if(this.value == 'Location') { this.value = ''; }" onblur="if(this.value == '') {this.value = 'Location'}" data-bind="value: searchLocation" /></li>
            <li><button id="search-now" data-bind="click: fourSquareApiCall">Search Now</button></li>
            <li>
              <select multiple="multiple" height="7" data-bind="options: fourSquareResults, optionsText: 'name', selectedOptions: selectedItems">
              </select>
            </li>

            <li><button id="remove-item" data-bind="click: removeSelected, enable: selectedItems().length > 0">Remove</button></a></li>
            <li><button id="display-random" data-bind="click: displayRandom">Let's Go!</button></li>

          

            <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>

    <div id="map"></div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdS-dn6vAIsgW2itZp-CYpD-8ZFw3n4JQ&callback=initMap" async defer></script>


  <div


  </div>
</body>

</html>
